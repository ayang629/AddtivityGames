<section class="row" data-ng-controller="AuthenticationController">
	<div class="row pad-bar">&nbsp;</div>
	<div class="row pad-bar">&nbsp;</div>
	<h2 class="col-md-6 col-md-offset-3 col-xs-12 text-center head-bar">Sign In</h2>
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="row">&nbsp;</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">&nbsp;</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary btn-lg">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
